 tac_bomber_equipment:0 "Tactical Bomber"
 tac_bomber_equipment_0:0 "Interwar Bomber '33"
 tac_bomber_equipment_0_short:0 " Tactical Bomber '33"
 tac_bomber_equipment_0_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_1:0 "Tactical Bomber '36"
 tac_bomber_equipment_1_short:0 "Tac Bomber '36"
 tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_2:0 "Tactical Bomber '40"
 tac_bomber_equipment_2_short:0 "Tac Bomber '40"
 tac_bomber_equipment_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
 tac_bomber_equipment_3:0 "Tactical Bomber '43"
 tac_bomber_equipment_3_short:0 "Tac Bomber '43"
 tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."
