 DH_japan.1.t:0 "Offer China Peace"
 DH_japan.1.d:0 "China has pushed us back to our Korea holdings. Perhaps we should consider giving them a peace deal before we are pushed off the Mainland of Asia completely."
 DH_japan.1.a:0 "We should offer peace."
 DH_japan.1.b:0 "Never Give In!"

 DH_japan.2.t:0 "Offer PRC Peace"
 DH_japan.2.d:0 "The PRC has pushed us back to our Korea holdings. Perhaps we should consider giving them a peace deal before we are pushed off the Mainland of Asia completely."
 DH_japan.2.a:0 "We should offer peace."
 DH_japan.2.b:0 "Never Give In!"

 DH_japan.3.t:0 "Coup attampt in Tokyo!"
 DH_japan.3.d:0 "Today February 26th, 1936, Kodoha junior officers from units in the Tokyo area staged a coup d'état. In the early morning, 1,400 officers and men embarked on missions to eliminate the political leaders of Japan. Their victims included Lord Keeper of the Privy Seal Saito Makoto, Finance Minister Takahashi Korekiyo and Army Inspector General Watanabe Jotaro. Intended victims who escaped included Prime Minister Okada Keisuke, Grand Chamberlain Suzuki Kantaro, Prince Saionji Kinmochi and Count Makino Nobuaki. The Kodoha forces seized control of key communications and administrative facilities and for several days the outcome hung in the balance."
 DH_japan.3.a:0 "Crush them!"
 DH_japan.3.b:0 "Let's listen to their demands"